<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Body Mass Index</h1>
            <div>
                <div>
                    <label for="Weight">Weight</label>
                    <input type="number" name="Weight" id="weight" placeholder=" Kg">
                </div>
                <div>
                    <label for="Height">Height</label>
                    <input type="number" name="Height" id="height" placeholder=" Cm">
                </div>
                <h5>
                    Don't know Height in cm?
                    <button id="clickhere">Click Here</button>
                </h5>
            </div>
            <button type="submit" id="submit">Calculate</button>
            <div id="bmiContainer">
                <span id="bmiValue"></span>
                <div id="info">
                    <div>
                    <span id="bmi">BMI</span>
                    <div id="weight_value"></div>
                    <div id="height_value"></div>
                    </div>
                    <h1 id="bmiText"></h1>
                </div>
            </div>
            <img src="./images/bmi status.PNG" alt="">
        </div>

        <div id="height_container">
            <div id="high_converotr">
                <button id="closebtn"> X </button>
                <h2>Height Convertor</h2>
                <div>
                    <input type="number" name="foot" id="foot" placeholder=" Foot">
                </div>
                <div>
                    <input type="number" name="cm" id="cm" placeholder=" CM">
                </div>
                <button id="copybtn" >Copy</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
